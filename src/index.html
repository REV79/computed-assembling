<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Компьютерная сборка</title>
    <link rel="stylesheet" href="./css/normalize.min.css">
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
    <section class="promo">
        <a href="index.html" class="promo__logo">
            <img src="./imajes/logo.svg" alt="logo">
        </a>
        <div class="container">
            <header class="header">
                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Главная</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Курсы</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Расписание</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Преподаватели</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Рассылка</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Контакты</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <div class="promo__wrapper">
                <h1 class="promo__title">Первый курс<br>по компьютерной сборке</h1>
                <div class="promo__timer">
                    <div class="promo__timer-item">
                        <p class="promo__count" id="days">18</p>
                        <p class="promo__timer-descr">Дней</p>
                    </div>
                    <div class="promo__timer-item">
                        <p class="promo__count" id="hours">18</p>
                        <p class="promo__timer-descr">Часов</p>
                    </div>
                    <div class="promo__timer-item">
                        <p class="promo__count" id="minutes">18</p>
                        <p class="promo__timer-descr">Минут</p>
                    </div>
                    <div class="promo__timer-item">
                        <p class="promo__count" id="seconds">18</p>
                        <p class="promo__timer-descr">Секунд</p>
                    </div>
                </div>
            </div>
            <div class="promo_footer">
                <button type="button" class="promo_footer__ordering-btn">Заказать курс</button>
                <div class="promo_footer__statistic">
                    <div class="promo_footer__statistic-content">
                        <p class="promo_footer__descr">Учеников всего:</p>
                        <p class="promo_footer__value">200</p>
                    </div>
                    <div class="promo_footer__statistic-content">
                        <p class="promo_footer__descr">Успешно закончили курс:</p>
                        <p class="promo_footer__value">190</p>
                    </div> 
                </div>
                <div class="promo_footer__progress-wrapper">
                    <div class="promo_footer__statistic-content">
                        <p class="promo_footer__descr">Заработано учениками:</p>
                        <p class="promo_footer__value">400 000₽</p>
                    </div>
                    <div class="promo_footer__progress-grad">
                        <div class="promo_footer__progress-red"></div>
                        <div class="promo_footer__progress-white"></div>
                    </div>
                    <div class="promo_footer__statistic-content">
                        <p class="promo_footer__descr">0</p>
                        <p class="promo_footer__descr">1 000 000₽</p>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" href="#" class="promo__btn">Зайти в кабинет</button>
    </section>
</body>
</html>

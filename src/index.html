<body>
    <header class="header">
        
        <div class="nav">
            <img src="./imajes/logo.svg" alt="logo" class="main_logo">
            <ul class="nav nav-menu">
                <li class="nav nav-menu nav-menu-item">
                    <a href="#" class="nav nav-menu nav-menu-item link">Главная</a>

                <li class="nav nav-menu nav-menu-item">

   <section class="timer">

    <div class="timer timer-wrapper">
        <div class="timer-wrapper timer-item">

        </div>
        <div class="timer-wrapper timer-item">
            <p class="timer-wrapper timer-item timer-item-count">18</p>

        <div class="timer-wrapper timer-item">
            <p class="timer-wrapper timer-item timer-item-count">18</p>
            <p class="timer-wrapper timer-item timer-item-descr">Минут</p>
        </div>
        <div class="timer-wrapper timer-item">
            <p class="timer-wrapper timer-item timer-item-count">18</p>
            <p class="timer-wrapper timer-item timer-item-descr">Секунд</p>
        </div>

    </section>
